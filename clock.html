<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      #clock {
        display: grid;
        position: relative;
        justify-content: center;
        width: 990px;
        height: 400px;
      }

      h1 {
        font-size: 50px;
        color: midnightblue;
        background-color: lightgray;
        text-align: center;
        width: 500px;
        margin: auto;
      }

      b {
        font-size:300px;
      }

      p {
        margin: 80px 0;
        border-width: 10px;
        border-style: ridge;
        border-color: black;
      }

      .hours {
        display: inline-block;
        position: relative;
        width: 320px;
        height: 380px;
      }

      .minutes {
        display: inline-block;
        position: relative;
        width: 320px;
        height: 380px;
      }

      .seconds {
        width: 320px;
        height: 380px;
        display: inline-block;
        position: relative;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <h1>Frida's Color Clock</h1>
    <div class="#clock">
      <p class="hours">
      </p>
      <b>:</b>
      <p class="minutes">
      </p>
      <b>:</b>
      <p class="seconds">
      </p>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      <script src='clock-events.js' type="text/javascript"></script>
  </body>
</html>
